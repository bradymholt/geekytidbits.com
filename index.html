---
layout: default
---

<div class="home">

  <h1>Latest Posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncate: 450 }}</p><a href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </li>
    {% endfor %}
  </ul>
  <a href="/posts">More Posts</a>
</div>
